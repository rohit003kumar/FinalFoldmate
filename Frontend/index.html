<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoldMate - Complete Laundry Service Booking App</title>
  </head>
  <body>
    <!-- React will mount inside this div -->
    <div id="root"></div>

    <!-- Install button (controlled manually via JS, not React) -->
    <button
      id="installBtn"
      style="display: none; position: fixed; bottom: 1rem; right: 1rem; z-index: 1000;"
    >
      Download App
    </button>

    <!-- Load the React app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
